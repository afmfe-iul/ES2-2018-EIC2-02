<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
</head>
<style>
	.container {
	  float: left;
	}
</style>
<body>
<div class="container" id="chart1"></div>
<div class="container" id="chart2"></div>
	<script>
		var WIDTH = 800;
		var HEIGTH = 200;
		var PADDING = 30;
		var tooltips = [];
		var svgMain = d3.select("#chart1").append("svg")
		.attr("width", WIDTH)
		
		// TODO svgBottom will be used to show the FP/FN for example
		var svgBottom = d3.select("#chart2").append("svg")
		.attr("width", WIDTH)
		.attr("heigth", HEIGTH);
		
		var xScale = d3.scalePoint().range([0, WIDTH]);
		var yScale = d3.scaleLinear().range([-HEIGTH/2 + PADDING, HEIGTH/2 - PADDING]);
		var colorScale = d3.scaleOrdinal(d3.schemeCategory10);
	
		var algorithms = [];
		var variableNames = [];
		d3.tsv("auxiliar.tsv", function (myArray){
			myArray.forEach(function(d){
				for(var key in d){
					algorithms.push(d[key]);				
				}
			});
			svgMain.attr("height", HEIGTH * algorithms.length + PADDING * (algorithms.length - 1));
		});
		
		
		function convert(data){
			variableNames.push(data["variable"])
			for(i = 0; i < algorithms.length; i++){
				data[algorithms[i]] = +data[algorithms[i]];
			}
			return data;
		}
		
		function render(myArray){
			xScale.domain(variableNames);
			var bars = svgMain.selectAll("rect").data(myArray);
			var w = WIDTH / variableNames.length;
			
			for(i = 0; i < algorithms.length; i++){
				var extent = d3.extent(myArray, function(d){return d[algorithms[i]]});
			
				svgMain.append("text")
					.attr("transform", "translate(" + (WIDTH/2) + " ," + (HEIGTH + (HEIGTH + PADDING) * i) + ")")
			      	.style("text-anchor", "middle")
			      	.text(algorithms[i]);
				
				
				yScale.domain(extent);
				tooltips.push(
						d3.select("body")
						.append("div")
						.style("position", "absolute")
						.style("z-index", "10")
						.style("top", (HEIGTH + PADDING) * i + "px"));
				
				bars.enter().append("rect")
					.attr("x", function(d){return xScale(d["variable"]);})
					.attr("y", function(d){
						var value = yScale(d[algorithms[i]]);
						if(value < 0){
							return HEIGTH/2 + (HEIGTH + PADDING) * i;
						}else{
							return HEIGTH/2 - value + (HEIGTH + PADDING) * i;						
						}	
					})
					.attr("width", w)
					.attr("height", function(d){
						var value = yScale(d[algorithms[i]]);
						if(value > 0){
							return value;
						}else{
							return 0 - value;						
						}	
					})
					.style("fill", colorScale(i));
				
				svgMain.append("line")
				.attr("x1", 0)
				.attr("y1", HEIGTH/2 + (HEIGTH + PADDING) * i)
				.attr("x2", WIDTH)
				.attr("y2",HEIGTH/2 + (HEIGTH + PADDING) * i)
				.attr("stroke-width", 1)
				.attr("stroke", "black");
			}
			bars.exit().remove();
			
			svgMain.on("mousemove", function(){
				var mouseX = d3.event.pageX - 7;
				d3.select("#id").remove();	
				svgMain.append("line")
				.attr("id", "id")
				.attr("x1", mouseX)
				.attr("y1", 0)
				.attr("x2", mouseX)
				.attr("y2", svgMain.node().getBBox().height + PADDING)
				.attr("stroke-width", 2)
				.attr("stroke", "black");
				
				for(i = 0; i < algorithms.length; i++){
					tooltips[i].text(myArray[(mouseX - 2)/w | 0][algorithms[i]])
					.style("left", d3.event.pageX + 4 + "px");
				}
				
//				console.log(myArray[mouseX/w | 0]["variable"]);
			});
		}
		
		d3.tsv("data.tsv", convert, render);
	</script>
</body>
</html>
